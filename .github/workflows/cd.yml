name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug SSH Connection
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.SERVER_IP }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > ssh_private_key.pem
          chmod 600 ssh_private_key.pem
          ssh -vvv -o StrictHostKeyChecking=no -i ssh_private_key.pem $USER@$HOST "echo 'SSH Connection Successful'"

      - name: Deploy to AWS EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.SERVER_IP }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > ssh_private_key.pem
          chmod 600 ssh_private_key.pem
          ssh -o StrictHostKeyChecking=no -i ssh_private_key.pem $USER@$HOST << 'EOF'
            set -e  # Exit on error
            echo "Starting deployment on EC2..."
            
            cd /home/ubuntu/fastapi-book-project || exit 1
      
            # Ensure systemd is reloaded
            sudo systemctl daemon-reload || true
      
            # Pull latest code and install dependencies
            echo "Pulling latest code..."
            git pull origin main || exit 1
            source env/bin/activate || exit 1
            pip install -r requirements.txt || exit 1
      
            # Restart FastAPI service
            echo "Restarting FastAPI service..."
            sudo systemctl restart fastapi || exit 1
      
            # Wait for FastAPI to boot up before restarting Nginx
            sleep 5
            sudo systemctl restart nginx || exit 1
      
            echo "Deployment successful!"
          EOF
