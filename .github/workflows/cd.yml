name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ssh_key.pem
          chmod 600 ssh_key.pem
          ls -l ssh_key.pem  # Debugging step

      - name: Debug SSH Connection
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@${{ secrets.SERVER_IP }} "echo 'âœ… SSH Connection Successful'"
